<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci Calculator</title>
</head>
<body>
<h1>Fibonacci Calculator</h1>
<label for="fibInput">Enter Fibonacci number:</label>
<input type="number" id="fibInput" placeholder="Enter Fibonacci number">
<button onclick="calculateFibonacci()">Calculate</button>
<button onclick="clearResults()">Clear Results</button>

<div id="fibResults">
    <div id="fibSequence">Fibonacci Sequence:</div>
    <div id="lastFibNumber">Last Fibonacci Number:</div>
</div>

<script>
function fibonacci(n) {
    if (n <= 0) return [0];
    if (n === 1) return [0, 1];
    let sequence = [0, 1];
    for (let i = 2; i < n; i++) {
        sequence.push(sequence[i - 1] + sequence[i - 2]);
    }
    return sequence;
}

function calculateFibonacci() {
    const input = document.getElementById("fibInput").value;
    const n = parseInt(input);
    if (!isNaN(n)) {
        const sequence = fibonacci(n);
        const lastFibNumber = sequence[sequence.length - 1];
        document.getElementById("fibSequence").textContent = "Fibonacci Sequence: " + sequence.join(", ");
        document.getElementById("lastFibNumber").textContent = "Last Fibonacci Number: " + lastFibNumber;
    } else {
        alert("Please enter a valid number.");
    }
}

function clearResults() {
    document.getElementById("fibSequence").textContent = "Fibonacci Sequence:";
    document.getElementById("lastFibNumber").textContent = "Last Fibonacci Number:";
}
</script>

</body>
</html>
